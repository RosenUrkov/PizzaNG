<div class="modal-dialog">
    <div class="modal-content">
        <form class='example-form' #loginForm='ngForm' (ngSubmit)='loginUser()'>

            <div class="modal-header">
                <button type="button" class="close" (click)="close()">&times;</button>
                <h4 class="modal-title">{{title || 'Prompt'}}</h4>
            </div>
            <div class="modal-body">
                <table class='example-full-width' cellspacing='0'>
                    <tr>
                        <td>
                            <input class='form-control' required mdInput placeholder='Username' name="username" [(ngModel)]="user.username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class='form-control' required mdInput placeholder='Password' type='password' name="password" [(ngModel)]="user.password">
                        </td>
                    </tr>

                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" type="submit">Login</button>
                <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
            </div>
        </form>

    </div>
</div>
