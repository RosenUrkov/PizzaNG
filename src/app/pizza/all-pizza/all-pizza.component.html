<div id="products-post">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="product-heading">
                    <h2>Hungry ?</h2>
                    <img src="assets/images/under-heading.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="filters col-md-12 col-xs-12">
                <ul id="filters" class="clearfix">
                    <li><span class="filter" data-filter="all">All</span></li>
                    <li><span class="filter" data-filter=".vegeterian">Vegeterian</span></li>
                    <li><span class="filter" data-filter=".italian">Italian</span></li>
                    <li><span class="filter" data-filter=".pasta">Pasta</span></li>
                    <li><span class="filter" data-filter=".drink">Drink</span></li>
                    <li><span class="filter" data-filter=".hamburger">Hamburger</span></li>
                </ul>
            </div>
        </div>
        <ul id="Container">
            <div class='row'>
                <li *ngFor='let pz of pizza;let i = index'>
                    <div class="clearfix" *ngIf="i % 3 == 0"></div>
                    <div class="col-md-4 col-sm-6 mix portfolio-item pizza">
                        <div class="portfolio-wrapper">
                            <div class="portfolio-thumb">
                                <img src={{pz.imgUrl}} alt="" />
                                <div class="hover">
                                    <div class="hover-iner">
                                        <a><img src="assets/images/open-icon.png" alt="" /></a>
                                    </div>
                                </div>
                            </div>
                            <div class="label-text" class='text-center'>
                                <h3><a href="single-post.html">{{pz.name}}</a></h3>
                                <span class="text-category">${{pz.price}}</span>
                            </div>
                        </div>
                    </div>
                </li>
            </div>
        </ul>
        <div class="pagination">
            <div class="row">
                <div class="col-md-12">
                    <ul>
                        <li><a href="#">Previous</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
